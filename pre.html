<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light navbar_colour">
        <a class="navbar-brand navbar_padding" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item navbar_padding">
              <a class="nav-link" style="color: black;" href="#">Medication</a>
            </li>
            <li class="nav-item navbar_padding">
              <a class="nav-link" style="color: black;" href="#">Sales</a>
            </li>
            <li class="nav-item navbar_padding">
              <a class="nav-link" style="color: black;" href="#">Prescription</a>
            </li> 
            <li class="nav-item navbar_padding">
                <a class="nav-link" style="color: black;" href="#">Customer</a>
              </li>   
          </ul>
          <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item navbar_padding">
                <a class="nav-link" style="color: black;" href="#">Logout</a>
              </li>  
            </ul>
        </div>  
      </nav>
    <div class="container">
        <h1>Prescription Table</h1>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Prescription ID</th>
                    <th>Medication ID</th>
                    <th>Patient Name</th>
                    <th>Patient Contact</th>
                    <th>Prescribing Doctor</th>
                    <th>Quantity</th>
                    <th>Date Prescribed</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample Data -->
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>555-123-4567</td>
                    <td>Dr. Smith</td>

                </tr>
                <tr>
                    <td>2</td>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>555-987-6543</td>
                    <td>Dr. Johnson</td>
                    <td>1</td>
                    <td>2024-05-03</td>
                </tr>
                <!-- Sample Data End -->
            </tbody>
        </table>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
